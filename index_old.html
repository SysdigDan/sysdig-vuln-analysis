<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sysdig Vulnerability Reporting</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>

    <style>
        div.dc-chart {
            float: left;
        }
    </style>
</head>
<body>

<div class="container">

<h2>Sysdig Vulnerability Reporting</h2>

<div class="row">
  <span class="label label-info">Upload your Sysdig Vulnerability Report (CSV):</span>
  <input id="csvFile" type="file" accept="text/csv">
  <button class="btn btn-info btn-lg pull-right" type="button" onclick="loadCsv('data/sysdig-example.csv')">Try an Example
    Sysdig Report</button>
</div>

<div id="content" style="display:none">
    <div class="row">
        <div id="severity-chart">
            <strong>Vulnerability Severity</strong>
            <a class="reset" href="javascript:severityChart.filterAll();chartGroup.redrawAll();" style="display: none;">reset</a>

            <div class="clearfix"></div>
        </div>

        <div id="images-chart">
            <strong>Images</strong>
            <a class="reset" href="javascript:imagesChart.filterAll();chartGroup.redrawAll();" style="display: none;">reset</a>

            <div class="clearfix"></div>
        </div>
    </div>

    <div class="row">
        <div>
            <div class="dc-data-count">
                <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a
                    href="javascript:chartGroup.filterAll(); chartGroup.redrawAll();">Reset All</a>
            </div>
        </div>
        <table class="table table-hover dc-data-table">
        </table>
    </div>
</div>

<div class="clearfix"></div>

</div>

</div>

<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/crossfilter.js"></script>
<script type="text/javascript" src="js/dc.js"></script>

<script type="text/javascript" src="js/charts.js"></script>

</body>
</html>
